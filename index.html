<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Our 2025 Scrapbook</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&family=Dancing+Script:wght@700&display=swap');

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            color: white;
            transition: background-color 0.8s ease;
        }

        /* Branding Header */
        .diary-header {
            position: absolute;
            top: 45px; width: 100%; text-align: center; z-index: 500;
        }
        .diary-header h2 {
            font-family: 'Dancing Script', cursive;
            font-size: 2.2rem; color: white; margin: 0;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }

        /* Navigation Zones */
        .nav-zone { position: absolute; top: 0; height: 100%; z-index: 1000; }
        #left-zone { left: 0; width: 30%; } 
        #right-zone { right: 0; width: 70%; }

        .story-container { position: relative; width: 100%; height: 100%; }

        /* Slide Layout */
        .slide {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .slide.active { opacity: 1; z-index: 10; }

        /* Photo Box (Polaroid Style) */
        .photo-box {
            background: white;
            padding: 12px 12px 40px 12px;
            border-radius: 4px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transform: rotate(-3deg);
            max-width: 80%;
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .photo-box img { width: 100%; border-radius: 2px; display: block; }

        /* The Arrow */
        .arrow-draw {
            font-size: 40px;
            color: white;
            margin: 10px 0;
            transform: rotate(90deg);
            opacity: 0.7;
            font-family: cursive;
        }

        /* The Text Box */
        .text-box {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 15px;
            border-radius: 15px;
            width: 90%;
            max-width: 320px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .caption { font-size: 0.9rem; line-height: 1.5; margin: 0; font-weight: 500; white-space: pre-line; color: white; }

        /* Floating Hearts Background */
        .heart-bg {
            position: absolute;
            top: -10%; font-size: 20px;
            opacity: 0.3;
            animation: drift 5s linear infinite;
            z-index: 1;
        }
        @keyframes drift {
            from { transform: translateY(0) rotate(0deg); }
            to { transform: translateY(110vh) rotate(360deg); }
        }

        /* Progress Bars */
        .progress-container {
            position: absolute; top: 25px; left: 0; width: 100%;
            display: flex; padding: 0 8px; box-sizing: border-box; z-index: 600; gap: 3px;
        }
        .prog-bar { height: 3px; background: rgba(255,255,255,0.3); flex-grow: 1; border-radius: 2px; }
        .prog-bar.filled { background: #fff; }

        /* End Slide */
        .end-slide { justify-content: center; }
        .days-big { font-size: 5rem; font-weight: 700; line-height: 1; }
    </style>
</head>

        const slides = document.querySelectorAll('.slide');

        function update() {
            slides.forEach((s, i) => s.classList.toggle('active', i === idx));
            bars.forEach((b, i) => b.classList.toggle('filled', i <= idx));
            bg.style.backgroundColor = diaryData[idx].color;

        }

        function createHearts() {
            const h = document.createElement('div');

        function next() { if (idx < diaryData.length - 1) { idx++; update(); } }
        function prev() { if (idx > 0) { idx--; update(); } }
        
        update(); // Initial load
    </script>
